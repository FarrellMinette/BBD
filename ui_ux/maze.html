<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="maze.css" />
  </head>
  <body>

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done. </p> <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!"/>"
      </div>
    </div>
   
    <div class="header">
      <h1>Maze Game</h1>
      <div class="top-right">
        <button class="button" onclick="location.href='login.html'">Sign out</button>
      </div>
    </div>

    <div id="menu">
      <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Easy</option>
            <option value="15">Medium</option>
            <option value="25">Hard</option>
            <option value="38">Extreme</option>
          </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
   </div>

    <div id="canvas">
      <canvas></canvas>
    </div>
    <script src="maze.js" defer></script>
  </body>
</html>
