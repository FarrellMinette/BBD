<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Ball</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: left;
        align-items: center;
        background-color: #f0f0f0;
      }

      #myCanvas {
        border: 1px solid #000;
        width: 75vw;
        height: 90vh;
        flex: 8;
      }

      #infoContainer {
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: end;
        width: 15vw;
        height: 90vh;
        flex: 1;
      }

      #playerInfo {
        flex: 3;
      }

      #gyroContainer {
        padding: 10px 10px 10px 10px;
        flex: 1;
        display: flex;

      }

      #gyro {
        position: relative;
        border: 1px solid #000;
        border-radius: 100%;
        width: 15vh;
        height: 15vh;
      }

      #buffer {
        height: 20vh;
      }

    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="infoContainer">
      <div id="playerInfo">
        <h3>Players</h3>
        <div class="player" id="player1">
          <p>Player1</p>
        </div>
        <div class="player" id="player2">
          <p>Player2</p>
        </div>
        <div class="player" id="player3">
          <p>Player3</p>
        </div>
        <div class="player" id="player4">
          <p>Player4</p>
        </div>
      </div>
      <div id="buffer">
      </div>
      <div id="gyroContainer">
        <canvas id="gyro"></canvas>
      </div>
    </div>
    <script src="maze_runner.js" type="module" defer></script>
    <script src="gyro2.js" defer></script>
  </body>
</html>
